<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>image search engine</title>
    <!-- defer is added to run the js file after the whole body of html is executed -->
</head>

<body>
    <h1 class="text_center">image search engine</h1>
    <form action="" id="search-form">
        <input type="text" name="search-box" id="search-box" placeholder="search anything here...">
        <button>Search</button>
    </form>
    
    <div id="search-result"></div>
    <button id="show-more">Show More</button>
    
    
    
</body>

</html>
